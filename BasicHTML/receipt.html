<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexicon Store</title>
    <style>
        table, th, td {
            border: 1px solid black;
            }
    
    </style>
</head>
<body>
    <table>
        <tr>
          <th>Name/Description</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Cost</th>
        </tr>
        <tr>
          <td>Paperclips</td>
          <td style="text-align: right;">1000</td>
          <td style="text-align: right;">0.01</td>
          <td style="text-align: right;">10.00</td>
        </tr>
        <tr>
            <td>Staples(box)</td>
            <td style="text-align: right;">100</td>
            <td style="text-align: right;">1.00</td>
            <td style="text-align: right;">100.00</td>
        </tr>
        <tr>
          <td colspan="3" style="text-align: center;">Subtotal</td>
          <td>110.00</td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">Tax</td>
            <td style="text-align: right;">8%</td>
            <td style="text-align: right;">8.80</td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: center;">Grandtotal</td>
            <td style="text-align: right;">118.80</td>
        </tr>
        <tr>
          <td colspan="4">&copy; 2020 - Lexicon store</td>
        </tr>
      </table>  
</body>
</html>
