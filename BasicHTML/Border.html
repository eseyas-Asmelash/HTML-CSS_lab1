<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        p {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            border: solid 3px;
            border-radius: 15px;
            background-color: lightgray;
            padding: 10px;
        }
    </style>
    <title>Border</title>
</head>
<body>
    <h1>Borders</h1>
    <p style="border: solid 3px red;"><span style="color: red;">Red</span> Border</p>
    <p style="border: solid 3px green;"><span style="color: green;">Green</span> Border</p>
    <p style="border: solid 3px blue;"><span style="color: blue;">Blue</span> Border</p>
</body>
</html>
